<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API - Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #4caf50;
            background: #e8f5e8;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.4);
        }

        .gallery {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .gallery-title {
            font-size: 1.5em;
            color: #333;
        }

        .refresh-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: #f8f9ff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .image-size {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4caf50, #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .upload-section, .gallery {
                padding: 20px;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image Gallery</h1>
            <p class="subtitle">Resim y√ºkleyin, g√∂r√ºnt√ºleyin ve y√∂netin</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <strong>Resim y√ºklemek i√ßin tƒ±klayƒ±n</strong> veya s√ºr√ºkleyip bƒ±rakƒ±n
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Resim Se√ß
                </button>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="gallery-header">
                <h2 class="gallery-title">Galeri</h2>
                <button class="refresh-btn" onclick="loadImages()">üîÑ Yenile</button>
            </div>
            
            <div id="imageGrid" class="image-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Resimler y√ºkleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image">
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let currentImages = [];

        
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            setupEventListeners();
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const modal = document.getElementById('imageModal');
            const closeModal = document.querySelector('.modal-close');

            
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);

            
            fileInput.addEventListener('change', handleFileSelect);

            
            closeModal.addEventListener('click', () => modal.style.display = 'none');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            uploadFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            uploadFiles(files);
        }

        async function uploadFiles(files) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            progressBar.style.display = 'block';
            
            let completed = 0;
            const total = files.length;

            for (let file of files) {
                if (!file.type.startsWith('image/')) {
                    showNotification('Sadece resim dosyalarƒ± y√ºklenebilir!', 'error');
                    continue;
                }

                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showNotification(`${file.name} ba≈üarƒ±yla y√ºklendi!`, 'success');
                    } else {
                        const error = await response.json();
                        showNotification(`Hata: ${error.error}`, 'error');
                    }
                } catch (error) {
                    showNotification(`Y√ºkleme hatasƒ±: ${error.message}`, 'error');
                }

                completed++;
                const progress = (completed / total) * 100;
                progressFill.style.width = `${progress}%`;
            }

            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                loadImages();
            }, 1000);

            
            document.getElementById('fileInput').value = '';
        }

        async function loadImages() {
            const imageGrid = document.getElementById('imageGrid');
            
            try {
                const response = await fetch(`${API_BASE}/images`);
                const data = await response.json();
                
                currentImages = data.images || [];
                renderImages();
            } catch (error) {
                imageGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <p>Resimler y√ºklenirken hata olu≈ütu</p>
                        <p style="font-size: 0.9em; color: #999;">API sunucusunun √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun</p>
                    </div>
                `;
            }
        }

        function renderImages() {
            const imageGrid = document.getElementById('imageGrid');
            
            if (currentImages.length === 0) {
                imageGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì∑</div>
                        <p>Hen√ºz resim y√ºklenmemi≈ü</p>
                        <p style="font-size: 0.9em; color: #999;">Yukarƒ±daki alana resim y√ºkleyerek ba≈ülayƒ±n</p>
                    </div>
                `;
                return;
            }

            imageGrid.innerHTML = currentImages.map(image => `
                <div class="image-card">
                    <img src="${image.url}" alt="${image.filename}" class="image-preview" 
                         onclick="openModal('${image.url}')">
                    <div class="image-info">
                        <div class="image-name">${image.filename}</div>
                        <div class="image-size">${formatFileSize(image.size)}</div>
                        <div class="image-actions">
                            <button class="btn btn-primary" onclick="downloadImage('${image.url}', '${image.filename}')">
                                ‚¨áÔ∏è ƒ∞ndir
                            </button>
                            <button class="btn btn-danger" onclick="deleteImage('${image.filename}')">
                                üóëÔ∏è Sil
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageUrl;
            modal.style.display = 'block';
        }

        function downloadImage(imageUrl, filename) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = filename;
            link.click();
        }

        async function deleteImage(filename) {
            if (!confirm(`"${filename}" dosyasƒ±nƒ± silmek istediƒüinizden emin misiniz?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/images/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('Resim ba≈üarƒ±yla silindi!', 'success');
                    loadImages();
                } else {
                    const error = await response.json();
                    showNotification(`Silme hatasƒ±: ${error.error}`, 'error');
                }
            } catch (error) {
                showNotification(`Silme hatasƒ±: ${error.message}`, 'error');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
